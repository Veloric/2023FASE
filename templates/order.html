{% from 'navbar.html' import navbar, headerEnd %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Order</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>    
        {{ navbar() }}
        {{ headerEnd() }}

        <form action = "{{ url_for('order') }}" method = "POST" autocomplete= "off">
            <h1>Request an Order</h1>
            <p>Fill out an order request now, and our pastry chefs will get back to you!</p>

            <label for="flavors">Cupcake Flavor:</label> 
            <select name="flavor" id="flavors" required> 
               <option value="Fudge">Fudge Brownie Explosion</option> 
               <option value="Carrot">24Karrot</option> 
               <option value="Vanilla Birthday">Vanilla Birthday</option> 
               <option value="Chocolate Birthday">Chocolate Birthday</option> 
            </select>

            <label for="size">Size:</label> 
            <select name="size" id="size" required> 
                <option value="Gourmet (Large)">Gourmet (Large)</option> 
                <option value="Birthday (Medium)">Birthday (Medium)</option> 
                <option value="Mini (Small)">Mini (Small)</option>  
            </select>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" max="45" required>

            <label for="decor">Decor Requests:</label>
            <textarea name="decor" id="decor" minlength="5" maxlength="200">
            </textarea>
            <p>{{msg}}</p>

            <button type="submit" value="submitOrder">Submit</button>
        </form>
    </body>
</html>
