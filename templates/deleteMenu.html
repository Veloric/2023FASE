{% from 'navbar.html' import navbar, headerEnd %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Luscious and Sweet Gourmet Bakery Menu</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">

        <script src="{{ url_for('static', filename='activetab.js') }}" defer></script>
        <script src="{{ url_for('static', filename='adminMenu.js') }}" defer></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    </head>
    <body>
        {{ navbar() }}
        {{ headerEnd() }}

        <!-- TESTING REDIRECT LINKS -->
        <a href="{{ url_for('addMenu') }}">addMenu</a><br>
        <a href="{{ url_for('editMenu') }}">editMenu</a><br>
        <a href="{{ url_for('deleteMenu') }}">deleteMenu</a><br>

        <select name="menu" id="menuSelection">
            <option value="1">Mini Desserts</option>
            <option value="2">Dessert Trays</option>
            <option value="3">Pie & Cheesecake</option>
            <option value="4">Cupcakes</option>
            <option value="5">Dietary Specialties Goodies</option>
            <option value="6">Signature Flavor Cakes</option>
            <option value="7">Cakes</option>
        </select>

        <!-- MiniDesserts Form -->
        <div>
            <form action="{{ url_for('deleteMenu') }}" method="POST" autocomplete="off" id="miniDessertsForm">
                <label for="miniDessertsID">Which MiniDessertsID do you want to delete?</label>
                <input type="number" id="miniDessertsID" name="miniDessertsID" min="1" required>

                <input type="hidden" value="1" id="miniMenuID" name="menuID">

                <button type="submit">Submit</button>
                <p>{{ msg }}</p>
            </form>
        </div>

        <!-- DessertTray Form -->
        <div>
            <form action="{{ url_for('addMenu') }}" method="POST" autocomplete="off" id="dessertTrayForm">
                <label for="dessertTrayID">Which DessertTrayID do you want to delete?</label>
                <input type="number" id="dessertTrayID" name="dessertTrayID" min="1" required>

                <input type="hidden" value="2" id="trayMenuID" name="menuID">

                <button type="submit">Submit</button>
                <p>{{ msg }}</p>
            </form>
        </div>

        <!-- PieAndCheesecake Form -->
        <div>
            <form action="{{ url_for('addMenu') }}" method="POST" autocomplete="off" id="pieAndCheesecakeForm">
                <label for="PCID">Which PCID do you want to delete?</label>
                <input type="number" id="PCID" name="PCID" min="1" required>

                <input type="hidden" value="3" id="PCMenuID" name="menuID">

                <button type="submit">Submit</button>
                <p>{{ msg }}</p>
            </form>
        </div>

        <!-- Cupcake Form -->
        <div>
            <form action="{{ url_for('addMenu') }}" method="POST" autocomplete="off" id="cupcakeForm">
                <label for="cupcakeID">Which CupcakeID do you want to delete?</label>
                <input type="number" id="cupcakeID" name="cupcakeID" min="1" required>

                <input type="hidden" value="4" id="cupcakeMenuID" name="menuID">

                <button type="submit">Submit</button>
                <p>{{ msg }}</p>
            </form>
        </div>

    </body>
</html>
