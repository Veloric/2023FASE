{% from 'alerts.html' import alert %}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='loginstyle.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <script src="{{ url_for('static', filename='activetab.js') }}" defer></script>

</head>
<body>
  {{ navbar(employee, loggedin) }}
  {{ headerEnd() }}

  {{ alert() }}

  <section>
    <h2>Login</h2><br>

    <form action="{{ url_for('login') }}" method="post" autocomplete="off">
      <div class="login-register-container">
          <label for="email">
              <i class="fas fa-envelope"></i> Email
          </label>
          <input type="email" name="email" placeholder="Email" id="email" required>
          <br><br>

          <label for="password">
              <i class="fas fa-lock"></i> Password
          </label>
          <input type="password" name="password" placeholder="Password" id="password" required>
          <br><br>
          
          <button type="submit">Login</button>
          <br><br>

          <div>
              <p>Click Here to<a href="{{ url_for('register') }}"> Register</a></p>
          </div>
      </div>
    </form> 
  </section>
        {% include 'footer.html' %}
  </body>
  </html>
