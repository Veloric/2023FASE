{% from 'navbar.html' import navbar, headerEnd %}
{% from 'alerts.html' import alert %}
<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Register</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='loginstyle.css') }}">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
        <script src="{{ url_for('static', filename='alerts.js') }}" defer></script>
    </head>
	<body>
        {{ navbar() }}
        {{ headerEnd() }}

        {{ alert() }}

        <section>
            <h1>Register</h1>

                <!-- Temporary spacing with <br> -->
                <form action="{{ url_for('register') }}" method="post" autocomplete="off">
                    <div class="register">
                        <label for="firstname">
                            <i class="fas fa-user"></i> First Name
                        </label>
                        <input type="text" name="firstname" placeholder="First Name" id="firstname" required>
                        <br><br>

                        <label for="lastname">
                            <i class="fas fa-user"></i> Last Name
                        </label>
                        <input type="text" name="lastname" placeholder="Last Name" id="lastname" required>
                        <br><br>

                        <label for="email">
                            <i class="fas fa-envelope"></i> Email
                        </label>
                        <input type="email" name="email" placeholder="Email" id="email" required>
                        <br><br>

                        <label for="password">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <input type="password" name="password" placeholder="Password" id="password" required>
                        <br><br>

                        <label for="phone">
                            <i class="fas fa-phone"></i> Phone
                        </label>
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="201-555-0123" required> <!-- Pattern doesn't validate international phone numbers -->
                        <br><br>

                        <div>
                            <p>By creating an account you agree to our <a href="https://lusciousandsweet.com/privacy-policy/">Terms & Privacy</a>.</p>
                        </div>
                        <br>
                        
                        <button type="submit" value="registerAccount">Submit</button>
                        <br><br>

                        <div>
                            <p>Already have an account? <a href="{{ url_for('login') }}">Sign in</a>.</p>
                        </div>
                    </div>
                </form>
        </section>
        {% include 'footer.html' %}
	</body>
</html>
