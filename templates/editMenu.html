{% from 'navbar.html' import navbar, headerEnd %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Luscious and Sweet Gourmet Bakery Menu</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">

        <script src="{{ url_for('static', filename='activetab.js') }}" defer></script>
        <script src="{{ url_for('static', filename='adminMenu.js') }}" defer></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    </head>
    <body>
        {{ navbar() }}
        {{ headerEnd() }}

        <!-- TESTING REDIRECT LINKS -->
        <a href="{{ url_for('addMenu') }}">addMenu</a><br>
        <a href="{{ url_for('editMenu') }}">editMenu</a><br>
        <a href="{{ url_for('deleteMenu') }}">deleteMenu</a><br>

        <select name="menu" id="menuSelection">
            <option value="1">Mini Desserts</option>
            <option value="2">Dessert Trays</option>
            <option value="3">Pie & Cheesecake</option>
            <option value="4">Cupcakes</option>
            <option value="5">Dietary Specialties Goodies</option>
            <option value="6">Signature Flavor Cakes</option>
            <option value="7">Cakes</option>
        </select>

        <!-- MiniDesserts Form -->
        <div>
            <form action="{{ url_for('editMenu') }}" method="POST" autocomplete="off" id="miniDessertsForm">
                <p>{{ rowCount }}</p> <!-- Testing -->
                <label for="miniDessertsID">Which MiniDessertsID do you want to edit?</label>
                <input type="number" id="miniDessertsID" name="miniDessertsID" min="1" max="{{ rowCount }}" required>
                
                <input type="hidden" value="1" id="miniMenuID" name="menuID">

                <label for="miniCategoryName">Category Name</label>

                <select id="miniCategoryName" name="categoryName" required>
                    <option value="Mini Tart">Mini Tart</option>
                    <option value="Mini Pastries">Mini Pastries</option>
                    <option value="Mousse Cups">Mousse Cups</option>
                    <option value="Mini Cupcakes">Mini Cupcakes</option>
                    <option value="Mini Desserts">Mini Desserts</option>
                    <option value="Brownie Bites">Brownie Bites</option>
                </select>

                <label for="miniDessertName">Dessert Name</label>
                <input type="text" id="miniDessertName" name="dessertName" required>

                <label for="miniDessertPrice">Dessert Price</label>
                <input type="number" placeholder="0.00" step=".01" id="miniDessertPrice" name="dessertPrice" required>

                <button type="submit">Submit</button>
                <p>{{ msg }}</p>
            </form>
        </div>
        
        <!-- DessertTray Form -->
        <div>
            <form action="{{ url_for('addMenu') }}" method="POST" autocomplete="off" id="dessertTrayForm">
                <p>{{ rowCount }}</p> <!-- Testing -->
                <label for="dessertTrayID">Which DessertTrayID do you want to edit?</label>
                <input type="number" id="dessertTrayID" name="dessertTrayID" min="1" max="{{ rowCount }}" required>

                <input type="hidden" value="2" id="trayMenuID" name="menuID">

                <label for="categoryName">Category Name:</label>
                <select id="categoryName" name="categoryName" required>
                    <option value="Brownie Trays">Brownie Trays</option>
                    <option value="Cookie Trays">Cookie Trays</option>
                    <option value="Pastry Trays">Pastry Trays</option>
                </select>

                <!-- Made it a select list, in case they add Medium in the future but we could make it radio buttons -->
                <label for="sizeName">Size Name:</label>
                <select id="sizeName" name="sizeName" required>
                    <option value="Large">Large</option>
                    <option value="Small">Small</option>
                </select>

                <label for="sizePrice">Size Price:</label>
                <input type="number" placeholder="0.00" step=".01" id="sizePrice" name="sizePrice" required>

                <label for="sizeDescription">Size Description:</label>
                <input type="text" id="sizeDescription" name="sizeDescription" required>

                <button type="submit">Submit</button>
                <p>{{ msg }}</p>
            </form>
        </div>

        <!-- PieAndCheesecake Form -->
        <div>
            <form action="{{ url_for('addMenu') }}" method="POST" autocomplete="off" id="pieAndCheesecakeForm">
                <p>{{ rowCount }}</p> <!-- Testing -->
                <label for="PCID">Which PCID do you want to edit?</label>
                <input type="number" id="PCID" name="PCID" min="1" max="{{ rowCount }}" required>

                <input type="hidden" value="3" id="PCMenuID" name="menuID">

                <label for="categoryName">Category Name:</label>
                <select id="categoryName" name="categoryName" required>
                    <option value='9" Pie'>9" Pie</option>
                    <option value='8" Cheesecake'>8" Cheesecake</option>
                </select>

                <label for="PCName">Pie or Cheesecake Name:</label>
                <input type="text" id="PCName" name="PCName" required>

                <label for="PCPrice">Pie or Cheesecake Price:</label>
                <input type="number" placeholder="0.00" step=".01" id="PCPrice" name="PCPrice" required>

                <button type="submit">Submit</button>
                <p>{{ msg }}</p>
            </form>
        </div>

        <!-- Cupcake Form -->
        <div>
            <form action="{{ url_for('addMenu') }}" method="POST" autocomplete="off" id="cupcakeForm">
                <p>{{ rowCount }}</p> <!-- Testing -->
                <label for="cupcakeID">Which CupcakeID do you want to edit?</label>
                <input type="number" id="cupcakeID" name="cupcakeID" min="1" max="{{ rowCount }}" required>

                <input type="hidden" value="4" id="cupcakeMenuID" name="menuID">

                <label for="sizeName">Size Name:</label>
                <select id="sizeName" name="sizeName" required>
                    <option value="Mini">Mini</option>
                    <option value="Birthday">Birthday</option>
                    <option value="Gourmet">Gourmet</option>
                </select>

                <!-- Named Size Description as Cupcake Description in the form to be more clear for the admin user -->
                <label for="sizeDescription">Cupcake Description:</label>
                <input type="text" id="sizeDescription" name="sizeDescription" required>

                <label for="cupcakePrice">Cupcake Price:</label>
                <input type="number" placeholder="0.00" step=".01" id="cupcakePrice" name="cupcakePrice" required>

                <button type="submit">Submit</button>
                <p>{{ msg }}</p>
            </form>
        </div>

    </body>
</html>
