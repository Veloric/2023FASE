{% from 'navbar.html' import navbar, headerEnd %}
{% from 'alerts.html' import alert %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="{{ url_for('static', filename='activetab.js') }}" defer></script>
    <script src="{{ url_for('static', filename='alerts.js') }}" defer></script>
    <!-- <script src="{{ url_for('static', filename='order.js') }}"> defer</script> -->

    <!--Code below is a borrowed library from bootdev-->
    <!--It is heavily adjusted/edited to suit the website-->
    <!--https://www.bootdey.com/snippets/view/bs5-edit-profile-account-details-->
</head>

<body>   
    {{ navbar() }}
    {{ headerEnd() }}

    {{ alert() }}

    <div class="container-xl px-4 mt-4">
    
    <nav class="nav nav-borders">
    <a class="nav-link active ms-0" href="{{ url_for('static', filename='profile.html') }}" target="__blank">Profile</a>
    <a class="nav-link" href="{{ url_for('static', filename='vieworder.html') }}" target="__blank">Your Orders</a>
    </nav>
    
    <hr class="mt-0 mb-4">
    <div class="row">
    <div class="col-xl-4">
    
    <div class="card mb-4 mb-xl-0">
    <div class="card-header">Profile Picture</div>
    <div class="card-body text-center">
        
    
    <img class="img-account-profile rounded-circle mb-2" src="/static/images/defaultprofile.jpg" alt="Blank Profile">
    
    <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
    
    <button class="btn btn-primary" type="button">Upload new image</button>
    </div>
    </div>
    </div>
    <div class="col-xl-8">
    
    <div class="card mb-4">
    <div class="card-header">Account Details</div>
    <div class="card-body">
    <form>
    
        <div class="row gx-3 mb-3">
        
        <div class="col-md-6">
        <label class="small mb-1" for="inputFirstName">First name</label>
        <input class="form-control" id="inputFirstName" type="text" placeholder="Enter your first name" value="{{ account['CustomerFirstName'] }}">
        </div>
        
        <div class="col-md-6">
        <label class="small mb-1" for="inputLastName">Last name</label>
        <input class="form-control" id="inputLastName" type="text" placeholder="Enter your last name" value="{{ account['CustomerLastName'] }}">
        </div>
        </div>
        
        <div class="row gx-3 mb-3">
        
        <div class="mb-3">
        <label class="small mb-1" for="inputEmailAddress">Email address</label>
        <input class="form-control" id="inputEmailAddress" type="email" placeholder="Enter your email address" value="{{ account['CustomerEmail'] }}">
        </div>
        
        <div class="row gx-3 mb-3">
        
        <div class="col-md-6">
        <label class="small mb-1" for="inputPhone">Phone number</label>
        <input class="form-control" id="inputPhone" type="tel" placeholder="Enter your phone number" value="{{ account['CustomerPhone'] }}">
        </div>
        
    </div>
    </div>

        <button class="btn btn-primary" type="button">Save changes</button>
    </form>
    </div>
    </div>
    </div>
    </div>
    </div>

    <!--The commented JS was included in bootstrap template... feel free to get rid of it or use it-->

    <!--<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>-->
    <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>-->

    </body>
</html>
