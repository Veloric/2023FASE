<!DOCTYPE html>
<html lang="en">
    <head>
        <!--CSS and JavaScript for slideshow-->
        <link rel="stylesheet" href="{{ url_for('static', filename='slideshow.css') }}">
        <script src="{{ url_for('static', filename='gallery.js') }}" defer></script>
    </head>
    <body>
        <!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="/static/images/LS-cupcakedisplay.jpg" style="width: 1000px; height: 600px; border: 10px solid rgb(67, 66, 66);">
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="/static/images/LS-berry-cake.jpg" style="width: 1000px; height: 600px; border: 10px solid rgb(67, 66, 66);">
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 4</div>
      <img src="/static/images/LS-tarts.jpg" style="width: 1000px; height: 600px; border: 10px solid rgb(67, 66, 66);">
    </div>

    <div class="mySlides fade">
      <div class="numbertext">4 / 4</div>
      <img src="/static/images/LS-Wedding-Cake.jpg" style="width: 1000px; height: 600px; border: 10px solid rgb(67, 66, 66);">
    </div>

  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
  </div>
</div>
    </body>
</html>
