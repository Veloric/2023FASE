{% from 'navbar.html' import navbar, headerEnd %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Luscious and Sweet Gourmet Bakery Menu</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">

        <script src="{{ url_for('static', filename='activetab.js') }}" defer></script>
        <script src="{{ url_for('static', filename='adminMenu.js') }}" defer></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    </head>
    <body>
        {{ navbar() }}
        {{ headerEnd() }}

        <select name="menu" id="menuSelection">
            <option value="1">Mini Desserts</option>
            <option value="2">Dessert Trays</option>
            <option value="3">Pie & Cheesecake</option>
            <option value="4">Cupcakes</option>
            <option value="5">Dietary Specialties Goodies</option>
            <option value="6">Signature Flavor Cakes</option>
            <option value="7">Cakes</option>
        </select>

        <!-- MiniDesserts Form -->
        <div>
            <form action="{{ url_for('addMenu') }}" method="POST" autocomplete="off" id="miniDessertsForm">
                <input type="hidden" value="1" id="miniMenuID" name="menuID">

                <label for="categoryName">Category Name:</label>
                <select id="categoryName" name="categoryName" required>
                    <option value="Mini Tart">Mini Tart</option>
                    <option value="Mini Pastries">Mini Pastries</option>
                    <option value="Mousse Cups">Mousse Cups</option>
                    <option value="Mini Cupcakes">Mini Cupcakes</option>
                    <option value="Mini Desserts">Mini Desserts</option>
                    <option value="Brownie Bites">Brownie Bites</option>
                </select>

                <label for="dessertName">Dessert Name:</label>
                <input type="text" id="dessertName" name="dessertName" required>

                <label for="dessertPrice">Dessert Price:</label>
                <input type="number" placeholder="0.00" step=".01" id="dessertPrice" name="dessertPrice" required>

                <button type="submit">Submit</button>
                <p>{{ msg }}</p>
            </form>
        </div>

        <!-- DessertTray Form -->
        <div>
            <form action="{{ url_for('addMenu') }}" method="POST" autocomplete="off" id="dessertTrayForm">
                <input type="hidden" value="2" id="trayMenuID" name="menuID">

                <label for="categoryName">Category Name:</label>
                <select id="categoryName" name="categoryName" required>
                    <option value="Brownie Trays">Brownie Trays</option>
                    <option value="Cookie Trays">Cookie Trays</option>
                    <option value="Pastry Trays">Pastry Trays</option>
                </select>

                <!-- Made it a select list, in case they add Medium in the future but we could make it radio buttons -->
                <label for="sizeName">Size Name:</label>
                <select id="sizeName" name="sizeName" required>
                    <option value="Large">Large</option>
                    <option value="Small">Small</option>
                </select>

                <label for="sizePrice">Size Price:</label>
                <input type="number" placeholder="0.00" step=".01" id="sizePrice" name="sizePrice" required>

                <label for="sizeDescription">Size Description:</label>
                <input type="text" id="sizeDescription" name="sizeDescription" required>

                <button type="submit">Submit</button>
                <p>{{ msg }}</p>
            </form>
        </div>

        <!-- PieAndCheesecake Form -->
        <div>
            <form action="{{ url_for('addMenu') }}" method="POST" autocomplete="off" id="pieAndCheesecakeForm">
                <input type="hidden" value="3" id="PCMenuID" name="menuID">

                <label for="categoryName">Category Name:</label>
                <select id="categoryName" name="categoryName" required>
                    <option value='9" Pie'>9" Pie</option>
                    <option value='8" Cheesecake'>8" Cheesecake</option>
                </select>

                <label for="PCName">Pie or Cheesecake Name:</label>
                <input type="text" id="PCName" name="PCName" required>

                <label for="PCPrice">Pie or Cheesecake Price:</label>
                <input type="number" placeholder="0.00" step=".01" id="PCPrice" name="PCPrice" required>

                <button type="submit">Submit</button>
                <p>{{ msg }}</p>
            </form>
        </div>

        <!-- Cupcake Form -->
        <div>
            <form action="{{ url_for('addMenu') }}" method="POST" autocomplete="off" id="cupcakeForm">
                <input type="hidden" value="4" id="cupcakeMenuID" name="menuID">

                <label for="sizeName">Size Name:</label>
                <select id="sizeName" name="sizeName" required>
                    <option value="Mini">Mini</option>
                    <option value="Birthday">Birthday</option>
                    <option value="Gourmet">Gourmet</option>
                </select>

                <!-- Named Size Description as Cupcake Description in the form to be more clear for the admin user -->
                <label for="sizeDescription">Cupcake Description:</label>
                <input type="text" id="sizeDescription" name="sizeDescription" required>

                <label for="cupcakePrice">Cupcake Price:</label>
                <input type="number" placeholder="0.00" step=".01" id="cupcakePrice" name="cupcakePrice" required>

                <button type="submit">Submit</button>
                <p>{{ msg }}</p>
            </form>
        </div>

        <!-- Dietary Form -->
        <div>
            <form action="{{ url_for('addMenu') }}" method="POST" autocomplete="off" id="dietaryForm">
                <input type="hidden" value="5" id="dietaryMenuID" name="menuID">

                <label for="categoryName">Category Name:</label>
                <select id="categoryName" name="categoryName" required>
                    <option value="Sugar Free">Sugar Free</option>
                    <option value="Gluten Free">Gluten Free</option>
                    <option value="Vegan">Vegan</option>
                    <option value="Flourless Chocolate">Flourless Chocolate</option>
                </select>

                <label for="cakeSize">Cake Size:</label>
                <select id="cakeSize" name="cakeSize" required>
                    <option value='6" Round'>6" Round</option>
                    <option value='8" Round'>8" Round</option>
                    <option value='10" Round'>10" Round</option>
                    <option value='12" Round'>12" Round</option>
                    <option value='1/4 Sheet'>1/4 Sheet</option>
                    <option value='1/2 Sheet'>1/2 Sheet</option>
                    <option value='Full Sheet'>Full Sheet</option>
                    <option value='Cupcake - Mini'>Cupcake - Mini</option>
                    <option value='Cupcake - Birthday'>Cupcake - Birthday</option>
                    <option value='Cupcake - Gourmet'>Cupcake - Gourmet</option>
                    <option value='3" Cheesecake'>3" Cheesecake</option>
                    <option value='6" Cheesecake'>6" Cheesecake</option>
                    <option value='8" Cheesecake'>8" Cheesecake</option>
                </select>

                <label for="dietaryPrice">Dietary Price:</label>
                <input type="number" placeholder="0.00" step=".01" id="dietaryPrice" name="dietaryPrice" required>

                <button type="submit">Submit</button>
                <p>{{ msg }}</p>
            </form>
        </div>

        <!-- SignatureFlavorCake Form -->
        <div>
            <form action="{{ url_for('addMenu') }}" method="POST" autocomplete="off" id="signatureFlavorCakeForm">
                <input type="hidden" value="6" id="SFMenuID" name="menuID">

                <!-- Not sure how we should do category name: select list or input type="text" -->
                <label for="categoryName">Category Name:</label>
                <!-- <input type="text" id="categoryName" name="categoryName" required> -->

                <select id="categoryName" name="categoryName" required>
                    <option value="Price 1">Price 1</option>
                    <option value="Price 2">Price 2</option>
                    <option value="Price 3">Price 3</option>
                    <option value="Price 4">Price 4</option>
                </select>

                <!-- Not sure how we should do cake size and servings but this is the current solution which would probably affect SFPrice -->
                <label for="cakeSize">Cake Size:</label>
                <select id="cakeSize" name="cakeSize" required>
                    <option value='6" Round'>6" Round</option>
                    <option value='8" Round'>8" Round</option>
                    <option value='10" Round'>10" Round</option>
                    <option value='12" Round'>12" Round</option>
                    <option value='1/4 Sheet'>1/4 Sheet</option>
                    <option value='1/2 Sheet'>1/2 Sheet</option>
                    <option value='Full Sheet'>Full Sheet</option>
                </select>

                <label for="servings">Servings:</label>
                <select id="servings" name="servings" required>
                    <option value="4-6">4-6</option>
                    <option value="10-12">10-12</option>
                    <option value="12-18">12-18</option>
                    <option value="18-24">18-24</option>
                    <option value="20-25">20-25</option>
                    <option value="30-45">30-45</option>
                    <option value="50-75">50-75</option>
                </select>

                <label for="SFPrice">Price:</label>
                <input type="number" placeholder="0.00" step=".01" id="SFPrice" name="SFPrice" required>

                <button type="submit">Submit</button>
                <p>{{ msg }}</p>
            </form>
        </div>

        <!-- Cake Form -->
        <div>
            <form action="{{ url_for('addMenu') }}" method="POST" autocomplete="off" id="cakeForm">
                <input type="hidden" value="7" id="cakeMenuID" name="menuID">

                <!-- Not sure how we should do cake size and servings but this is the current solution which would probably affect the prices -->
                <label for="cakeSize">Cake Size:</label>
                <select id="cakeSize" name="cakeSize" required>
                    <option value='6" Round'>6" Round</option>
                    <option value='8" Round'>8" Round</option>
                    <option value='10" Round'>10" Round</option>
                    <option value='12" Round'>12" Round</option>
                    <option value='1/4 Sheet'>1/4 Sheet</option>
                    <option value='1/2 Sheet'>1/2 Sheet</option>
                    <option value='Full Sheet'>Full Sheet</option>
                </select>

                <label for="servings">Servings:</label>
                <select id="servings" name="servings" required>
                    <option value="4-6">4-6</option>
                    <option value="10-12">10-12</option>
                    <option value="12-18">12-18</option>
                    <option value="18-24">18-24</option>
                    <option value="20-25">20-25</option>
                    <option value="30-45">30-45</option>
                    <option value="50-75">50-75</option>
                </select>

                <label for="cakePrice">Cake Price:</label>
                <input type="number" placeholder="0.00" step=".01" id="cakePrice" name="cakePrice" required>

                <label for="cakeEnhancement">Cake Enhancement Price:</label>
                <input type="number" placeholder="0.00" step=".01" id="cakeEnhancement" name="cakeEnhancement" required>

                <label for="fillingEnhancement">Filling Enhancement Price:</label>
                <input type="number" placeholder="0.00" step=".01" id="fillingEnhancement" name="fillingEnhancement" required>

                <label for="frostingEnhancement">Frosting Enhancement Price:</label>
                <input type="number" placeholder="0.00" step=".01" id="frostingEnhancement" name="frostingEnhancement" required>

                <button type="submit">Submit</button>
                <p>{{ msg }}</p>
            </form>
        </div>

    </body>
</html>
